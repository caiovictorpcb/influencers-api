<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCAPTCHA Example</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6Lfts-QfAAAAAH3RZ0uZddnTFgTK1e6lSo-pYyvY"></script>
  <script>
      grecaptcha.ready(function() {
        grecaptcha.execute('6Lfts-QfAAAAAH3RZ0uZddnTFgTK1e6lSo-pYyvY', {action: 'submit'}).then(function(token) {
          console.log({token})
          // Add your logic to submit to your backend server here.
          document.getElementById('token').value = token;
        });
      });
  </script>
</head>
<body>
<h1>reCAPTCHA Example</h1>
<form action="/" method="post">
  <input type="hidden" name="token" id="token">
  <input type="text" name="username" placeholder="Username">
  <button type="submit">Submit</button>
</form>
</body>
</html>
